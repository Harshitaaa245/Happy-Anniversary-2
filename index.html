<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Mosaic</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    pre {
      line-height: 1.2;
      font-size: 10px;
      white-space: pre;
      margin: 0;
    }
  </style>
</head>
<body>

<pre id="text-output"></pre>
<canvas id="offscreenCanvas" style="display:none;"></canvas>

<script>
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = 'harshit_sample-removebg-preview.png'; // Replace with your image path

  const text = "Don't make me fall in love again if he won't be here next year. "; // Replace with your custom text
  const fontSize = 8; // smaller values = more detail

  const canvas = document.getElementById('offscreenCanvas');
  const ctx = canvas.getContext('2d');
  const output = document.getElementById('text-output');

  img.onload = () => {
    const w = Math.floor(window.innerWidth / fontSize);
    const h = Math.floor(window.innerHeight / fontSize);

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img, 0, 0, w, h);

    const imageData = ctx.getImageData(0, 0, w, h).data;

    let result = '';
    let textIndex = 0;

    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
        const index = (y * w + x) * 4;
        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];

        const char = text[textIndex % text.length];
        textIndex++;

        result += `<span style="color: rgb(${r}, ${g}, ${b})">${char}</span>`;
      }
      result += '\n';
    }

    output.innerHTML = result;
  };
</script>

</body>
</html>
