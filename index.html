<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary :)</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #text-container {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      line-height: 1.2;
      white-space: pre;
      font-size: 12px;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="imageCanvas"></canvas>
<pre id="text-container"></pre>

<script>
  const img = new Image();
  img.src = 'art9.jpg'; 

  const text = "Don't make me fall in love again if he won't be here next year. "; // Replace with your custom text

  const canvas = document.getElementById('imageCanvas');
  const ctx = canvas.getContext('2d');
  const textContainer = document.getElementById('text-container');

  img.onload = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Draw image on canvas
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

    const fontSize = 12;
    let output = '';
    let i = 0;

    for (let y = 0; y < canvas.height; y += fontSize) {
      for (let x = 0; x < canvas.width; x += fontSize * 0.6) {
        const index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];

        const char = text[i % text.length];
        i++;

        output += `<span style="color: rgb(${r},${g},${b})">${char}</span>`;
      }
      output += '\n';
    }

    textContainer.innerHTML = output;
  };
</script>

</body>
</html>
