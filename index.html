<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Mosaic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    pre {
      line-height: 1.2;
      font-size: 10px;
      white-space: pre;
      margin: 0;
    }
  </style>
</head>
<body>

<pre id="text-output"></pre>
<canvas id="offscreenCanvas" style="display:none;"></canvas>

<script>
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = 'Untitled design (1) (1).jpg';

  const text = "Don't make me fall in love again if he won't be here next year. ";
  const fontSize = 8;

  const canvas = document.getElementById('offscreenCanvas');
  const ctx = canvas.getContext('2d');
  const output = document.getElementById('text-output');

  img.onload = () => {
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const cols = Math.floor(screenWidth / fontSize);
    const rows = Math.floor(screenHeight / fontSize);

    canvas.width = screenWidth;
    canvas.height = screenHeight;

    const imgAspect = img.width / img.height;
    const screenAspect = screenWidth / screenHeight;

    let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

    if (imgAspect > screenAspect) {
      drawHeight = screenHeight;
      drawWidth = img.width * (screenHeight / img.height);
      offsetX = (screenWidth - drawWidth) / 2;
    } else {
      drawWidth = screenWidth;
      drawHeight = img.height * (screenWidth / img.width);
      offsetY = (screenHeight - drawHeight) / 2;
    }

    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

    const imageData = ctx.getImageData(0, 0, screenWidth, screenHeight).data;

    let result = '';
    let textIndex = 0;

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const px = Math.floor(x * fontSize);
        const py = Math.floor(y * fontSize);
        const index = (py * screenWidth + px) * 4;

        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];

        const char = text[textIndex % text.length];
        textIndex++;

        result += `<span style="color: rgb(${r}, ${g}, ${b})">${char}</span>`;
      }
      result += '\n';
    }

    output.innerHTML = result;
  };
</script>

</body>
