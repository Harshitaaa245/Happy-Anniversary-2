<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Mosaic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }

    pre {
      line-height: 1.2;
      font-size: 10px;
      white-space: pre;
      margin: 0;
    }
  </style>
</head>
<body>

<pre id="text-output"></pre>
<canvas id="offscreenCanvas" style="display:none;"></canvas>

<script>
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = 'Untitled design (1).jpg'; // Replace with your image path

  const text = "Don't make me fall in love again if he won't be here next year. "; // Replace with your custom text
  const fontSize = 8; // smaller values = more detail

  const canvas = document.getElementById('offscreenCanvas');
  const ctx = canvas.getContext('2d');
  const output = document.getElementById('text-output');

  img.onload = () => {
    // Scale image to match screen ratio and fill the screen
    const screenRatio = window.innerWidth / window.innerHeight;
    const imageRatio = img.width / img.height;

    let drawWidth, drawHeight;
    if (imageRatio > screenRatio) {
      drawHeight = Math.floor(window.innerHeight / fontSize);
      drawWidth = Math.floor(drawHeight * imageRatio);
    } else {
      drawWidth = Math.floor(window.innerWidth / fontSize);
      drawHeight = Math.floor(drawWidth / imageRatio);
    }

    canvas.width = drawWidth;
    canvas.height = drawHeight;
    ctx.drawImage(img, 0, 0, drawWidth, drawHeight);

    const imageData = ctx.getImageData(0, 0, drawWidth, drawHeight).data;

    let result = '';
    let textIndex = 0;

    const displayWidth = Math.floor(window.innerWidth / fontSize);
    const displayHeight = Math.floor(window.innerHeight / fontSize);

    for (let y = 0; y < displayHeight; y++) {
      const sy = Math.floor((y / displayHeight) * drawHeight);
      for (let x = 0; x < displayWidth; x++) {
        const sx = Math.floor((x / displayWidth) * drawWidth);
        const index = (sy * drawWidth + sx) * 4;
        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];

        const char = text[textIndex % text.length];
        textIndex++;

        result += `<span style="color: rgb(${r}, ${g}, ${b})">${char}</span>`;
      }
      result += '\n';
    }

    output.innerHTML = result;
  };
</script>

</body>
</html>
